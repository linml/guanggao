<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="./css/css.css" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="page-nav">
            <div class="nav-help"><a href="#" style="color:goldenrod">帮助:点击麻将配牌</a></div>
            <h1 class="nav-title">麻将管理系统
        </div>
        <div class="select-list">
            <li><input id="wan" name="cardtype" type="checkbox" value="wan" checked style="width: 17px;height: 17px;"/>万牌</li>
            <li><input id="tong"name="cardtype" type="checkbox" value="tong" checked style="width: 17px;height: 17px;"/>筒牌</li>
            <li><input id="tiao"name="cardtype" type="checkbox" value="tiao" checked style="width: 17px;height: 17px;"/>条牌</li>
            <li><input id="zi"name="cardtype" type="checkbox" value="zi" checked style="width: 17px;height: 17px;"/>字牌</li>
            <li><input id="hua"name="cardtype" type="checkbox" value="hua" checked style="width: 17px;height: 17px;"/>花牌</li>
        </div>
        <div class="sourcelist">
            <li class="wan"></li>
            <li class="tong"></li>
            <li class="tiao"></li>
            <li class="zi"></li>
            <li class="hua"></li>
        </div>
    </div>
    <div class="page-container">
        <div class="page-nav">
            <div class="nav-help"><a href="#" style="color:goldenrod">帮助:双击麻将删除</a></div>
            <h1 class="nav-title">
                <button type="button" class="btn btn-primary" onclick="deal_card_random()">自动配牌当前行</button>
                <button type="button" class="btn btn-primary" onclick="remove_card_random()">清除当前行</button>
            </h1>
        </div>
        <div class="select-list-bottom">
            <li><input name="Fruit" type="radio" checked value="east" id="east" onchange="checknum(this)" style="width: 17px;height: 17px;"/>东</li>
            <li><input name="Fruit" type="radio"  value="south" id="south" onchange="checknum(this)" style="width: 17px;height: 17px;"/>南</li>
            <li><input name="Fruit" type="radio"  value="west" id="west" onchange="checknum(this)" style="width: 17px;height: 17px;"/>西</li>
            <li><input name="Fruit" type="radio"  value="north" id="north" onchange="checknum(this)" style="width: 17px;height: 17px;"/>北</li>
        </div>
         <div class="targetlist">
            <li class="east"></li>
            <li class="south"></li>
            <li class="west"></li>
            <li class="north"></li>
        </div>
        <div class="doc">
            <div class="row">
                 <li> 
                    <h2>文件名</h2>
                <hr>
                </li>
                <li>           
                    <input type="text" class="form-control" style="margin-bottom:10px;" id="docname">
                </li>
                <li><button type="button" class="btn btn-primary btn-block" onclick="alertresult()">保存</button> </li>
                <li><hr>
                   <select id="callbackcardlist" size="6" style="width:230px;font-size:14px">
                       <option>广东-鸡胡</option>
                       <option>广东-青一色</option>
                       <option>广东-大三元</option>
                       <option>广东-大四喜</option>
                   </select>
                   <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 10px;" onclick="remove()">移除</button>
                </li>
            </div>
        </div>
        	<div style="height:50px;width:1300px;padding:8px;margin-bottom: 30px; background-color: rgb(240,240,240);position: absolute;top:900px;">
	            <span style="float: left;font-size: 17px;margin-right: 10px;line-height: 35px;">房间号:</span><input type="text"class="form-control" style="width: 200px;float: left;margin-right: 10px;"id="roomid">                    
		        <h2 style="float: left;font-size: 17px;line-height: 35px;">胡牌类型：</h2><div style="margin-bottom:10px;width:160px;float:left;line-height:35px;font-size: 18px;" id="typetext">请选中</div>
		        <li style="float: left;"> <input id="textvalue" value="1" name="Fruit" type="checkbox" style="width: 12px;height: 12px;line-height: 35px;"/><span style="font-size: 16px;line-height: 35px;">启动前端测试</span></li>
		        <li style="float: left;"> <button type="button" style="width:100px;margin-left: 20px;" class="btn btn-primary btn-block" onclick="submitdata()" style="width: 200px;">提交</button></li>
		    </div>        
    </div>
</body>

</html>
<script src="./js/main.js" type="text/javascript"></script>
